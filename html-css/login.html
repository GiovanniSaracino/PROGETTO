<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login">
    <form id="loginForm" onsubmit="return handleLogin(event)">
        <h1>Sistema di gestione ticket</h1>
        <label>Username</label>
        <input type="text" id="username" required>
        <label>Password</label>
        <input type="password" id="password" required>
        <button type="submit">Entra</button>
        <p id="errorMessage" style="color: red; display: none;"></p>
    </form>
</div>

<script>
async function handleLogin(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    
    try {
        const response = await fetch('login.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });
        
        if (response.ok) {
            const data = await response.json();
            
            if (data && typeof data.amministratore !== 'undefined') {
                sessionStorage.setItem('userData', JSON.stringify(data));
                
                if (data.amministratore === true) {
                    window.location.href = 'admin/dashboard.html';
                } else {
                    window.location.href = 'user/dashboard.html';
                }
            } else {
                errorMessage.textContent = 'Errore: dati utente non validi';
                errorMessage.style.display = 'block';
            }
        } else {
            errorMessage.textContent = 'Credenziali non valide';
            errorMessage.style.display = 'block';
        }
    } catch (error) {
        console.error('Errore:', error);
        errorMessage.textContent = 'Errore durante il login. Riprova pi√π tardi.';
        errorMessage.style.display = 'block';
    }
    
    return false;
}
</script>
</body>
</html>
